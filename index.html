<!DOCTYPE html>

<html>

<head>

    <title>Leaflet Web Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <style>
        #map {
            width: 100vw;
            height: 100vh;
            transition: 0s;
        }
    </style>

</head>

<body>

    <div id="map"></div>

    <script>
        var maps = [
                [13.411034280287701, 101.04643912457125],
                [13.425287621625005, 100.99944444412604],
                [13.384770837860163, 101.0203330871364]
            ]
            //let time = new Date()
        var time = new Date()
        var map = L.map('map', {
            center: [13.384770837860163, 101.0203330871364],
            zoom: 15,
            fadeAnimation: false,
            closePopupOnClick: false,
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        maps.map((item) => {
            let x = new L.Popup().setLatLng(new L.LatLng(item[0], item[1])).setContent("HELLO")
            map.addLayer(x)


        })
    </script>

</body>

</html>
